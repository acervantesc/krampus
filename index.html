<!DOCTYPE html>
<html lang="en">

<html>
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/processing.min.js"></script>

    <title>Herry Krampus!</title>
   
    

  </head>
  <body>
  <BODY BGCOLOR="#ff0033" BACKGROUND="img/lines.png">
    <div>
      <h1>Krampus</h1>
   </div>
    <script type="text/processing">


        //Diablo
        //left and right pupi; movements variables
        float xpupila = 0.0, ypupila = 0.0;
        float xpupila2 = 0.0, ypupila2 = 0.0;
        float xtong = 0.0, ytong = 0.0;
        float xear = 0.0, year = 0.0;
        float xear2 = 0.0, year2 = 0.0;
         
         
        void setup() {
          size(450, 470);
          background(#ff0033);
          smooth();
        }
         
        void draw() {
          ellipseMode(CENTER);
          rectMode(CENTER);
         
          //head
          noStroke();
          fill(#9D2020);
          triangle(width/2-200, height/2-150, width/2+200, height/2-150, width/2, height/2+200 );
          //mouth
          fill(#ff0033);
          triangle(width/2-40, height/2+95, width/2+40, height/2+95, width/2, height/2+170 );
          
          //nose
          fill(#ff0033);
          triangle(width/2-30, height/2+20, width/2+30, height/2+20, width/2, height/2+45 );
         
           
            //eyes
          fill(#ff0033);
          triangle(width/2-100, height/2-50, width/2-30, height/2-50, width/2-30, height/2 );
          fill(#ff0033);
          triangle(width/2+100, height/2-50, width/2+30, height/2-50, width/2+30, height/2 );
          //stroke(0);
          fill(#9D2020);
          ellipse(width/2+50, height/2-35, 35, 35);
          fill(#9D2020);
          ellipse(width/2-50, height/2-35, 35, 35);


          //eye balls
          //stroke(0);
          fill(#ff0033);
          ellipse(xpupila, ypupila, 15, 15);
          ellipse(xpupila2, ypupila2, 15, 15);
           
           
          //ears
          
          fill(#9D2020);
          ellipse(width/2+120, height/2, 110, 30);
          ellipse(width/2-120, height/2, 110, 30);

           
             
           //horns
          noStroke();
          ellipse(width/2-80, height/2-140, 150, 180);
          ellipse(width/2+80, height/2-140, 150, 180);
          fill(#ff0033);
          rect(width/2, height/2-180, 150,70);

          //tonge
          //stroke(0);
          fill(#9D2020);
          ellipse(xtong,ytong,30,60);
           
             
          // Interactive movement
         
          xpupila = mouseX;
          ypupila = mouseY;
          xpupila2 = mouseX;
          ypupila2 = mouseY;
          xtong = mouseX;
          ytong = mouseY;
          xear = mouseX;
          year = mouseY;
          xear2 = mouseX;
          year2 = mouseY;

           
          //pupilas constrain movement
          xpupila = constrain(xpupila,width/2+42,width/2+58);
          ypupila = constrain(ypupila,height/2-40,height/2-30);

          xpupila2 = constrain(xpupila2,width/2-55,width/2-39);
          ypupila2 = constrain(ypupila,height/2-40,height/2-30);

          //tong constrains
          xtong = constrain(xtong,width/2, width/2);
          ytong = constrain(ytong,height/2+75, height/2+110);

         // //ears constrain movement
         //  xear = constrain(xear,width/2,width/2);
         //  year = constrain(year,height/2,height/2);

         //  xear2 = constrain(xear2,width/2-55,width/2-39);
         //  year2 = constrain(year2,height/2-40,height/2-30);
         

       

           
           
        }
    </script>
    <canvas></canvas>
  </body>
</html>
